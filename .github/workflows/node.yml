---
name: "Node"

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]
    types:
      - opened
      - edited
      - synchronize
      - labeled
      - unlabeled

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛬
        uses: actions/checkout@v4
      - name: Cache Dependencies ⌛️
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: "node_modules"
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package*.json') }}-${{ hashFiles('.github/workflows/node.yml') }}
      - name: Setup Node ⚙️
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm
      - name: Install dependencies 📥
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          # Bellow npm install is a workaround for https://github.com/swc-project/swc/issues/5616#issuecomment-1651214641
          pnpm install --save-optional \
            "@swc/core-linux-x64-gnu@1" \
            "@swc/core-linux-x64-musl@1"

  lint:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Lint code 💅
        run: pnpm run lint
      - name: Run tests ✅
        run: pnpm run test

  test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Run tests ✅
        run: pnpm run test

  prepare:
    needs: [build, lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Build typescript 📦
        run: pnpm run build && find dist/main.js
